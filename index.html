<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1 class="title" id="tickethack">Tickethack</h1>
        <div id=right-menu>
            <a href="cart/cart.html"><h2 class="title" id="cart">Cart</h2></a>
            <a href="booking/booking.html"></a><h2 class="title" id="booking">Booking</h2>
        </div>
    </div>
    <div id="mainPage">
        <div id="slogan">
            <h1 class="text">Explore the world effortlessly by train!</h1>
            <h3 class="text">Compare, book and enjoy cheap prices for train tickets : your journey starts on Tickethack
            </h3>
        </div>
        <div id="trip">
            <div id="searchTrip">
                <div id="city">
                    <input id="dep" type="text" placeholder="Departure" />
                    <input id="arr" type="text" placeholder="Arrival" />
                </div>
                <input id="date" type="date" />
                <button id="searchButton">Search</button>
            </div>
            <div id="tripFound">
                <img id="logo" src="images/train.png" />
                <div id="formGeo"></div>
                <p class="text" id="txt-tripFound">It's time to book your future trip</p>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
